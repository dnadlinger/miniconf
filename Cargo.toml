heapless = "0.5"
minimq = {git = "https://github.com/quartiq/minimq.git", branch = "feature/nb-update"}

[dev-dependencies]
machine = "0.3"
std-embedded-nal = "=0.0.1"
env_logger = "0.7"
log = "0.4"
