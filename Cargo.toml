[package]
name = "miniconf"
version = "0.1.0"
authors = ["James Irwin <irwineffect@gmail.com>", "Ryan Summers <ryan.summers@vertigo-designs.com"]
edition = "2018"

[dependencies]
derive_stringset = {path="derive_stringset"}
serde-json-core = "0.2.0"
